name: "Push Build/Test"
on:
  push:
    branches-ignore:
      - main
jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        compiler: [clang++-17]
        python-version: ["3.12"]
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Build
        uses: ./.github/actions/build
        env:
          BUILD_OS: ${{ matrix.os }}
          CXX: ${{ matrix.compiler }}
