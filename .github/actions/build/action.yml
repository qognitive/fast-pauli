name: Build/Test
runs:
  using: "composite"
  steps:
    - name: Setup compiler
      shell: bash
      run: python3 ./.github/compiler_setup.py ${CXX} ${BUILD_OS}
    - name: Install Python dependencies
      shell: bash
      run: python -m pip install cmake<4 scikit-build-core setuptools_scm build
    - name: Build
      shell: bash
      run: |
        python -m pip install --no-build-isolation -ve ".[dev]" -C cmake.args="-DCMAKE_CXX_COMPILER=${CXX}"
    - name: Test C++
      shell: bash
      env:
        OMP_NUM_THREADS: 2
        CPP_TEST_DIR: build/fast_pauli/cpp/tests
      run: make test-cpp
    - name: Test Python
      shell: bash
      run: make test-py
    - name: Build Publishable release distributions for PyPI
      shell: bash
      run: |
        python -m build -s
